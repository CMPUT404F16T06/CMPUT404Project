<div class="container">

    <div class="col-md-9">

        <div class="page-header">
            <h1>Update My Information:</h1>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="img">Profile Picture:</label>
                <div class="col-sm-10">
                    <input type="file" class="file" id="pro_pic" placeholder="Select a Picture">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="first_name">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="last_name">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="github">Github:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="github" placeholder="Enter Nickname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>

            <hr>
            <br><br>

            <div class="form-group">
                <div class="col-sm-offset-9 col-sm-10">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/socialnet/#/main" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-3">
        <div class="avatar">
            <img src="https://freeiconshop.com/files/edd/person-outline-filled.png" height="260" width="260">
            <h2>Anny Pan</h2>
        </div>

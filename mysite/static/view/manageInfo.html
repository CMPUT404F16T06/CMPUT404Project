<div class="container">

    <div class="col-md-9">

        <div class="page-header">
            <h1>Update My Information:</h1>
        </div>

        <form class="form" ng-submit="vm.updateAuthor()" role"form">

            <div class="form-group" ng-class="{ 'has-error': form.first_name.$dirty && form.first_name.$error.required }">
                <label>First Name: </label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter First Name" ng-model="vm.updateAuthor.first_name" required />
                <span ng-show="form.first_name.$dirty && form.first_name.$error.required" class="help-block">First name is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.last_namelast_name.$dirty && form.last_name.$error.required }">
                <label>Last Name: </label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter Last Name" ng-model="vm.updateAuthor.last_name" required />
                <span ng-show="form.last_namelast_namelast_name.$dirty && form.last_name.$error.required" class="help-block">Last name is required</span>
            </div>


            <div class="form-group" ng-class="{ 'has-error': form.github.$dirty && form.github.$error.required }">
                <label>Github:</label>
                <input type="text" name="github" id="github" class="form-control" placeholder="Enter Github" ng-model="vm.updateAuthor.github" required />
                <span ng-show="form.github.$dirty && form.github.$error.required" class="help-block">Github is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label>Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" ng-model="vm.updateAuthor.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>

            <div class="form-group">
                <label>Avatar:</label>
                <input type="file" class="form-control" id="avatar" placeholder="Select a Picture" ng-model="vm.updateAuthor.avatar" ng-init="null" />
            </div>

            <br><br>
            <div class="form-actions col-sm-offset-9 col-sm-10col-sm-offset-9 col-sm-10">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Update</button>
                <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <a href="/socialnet/#/main" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>

    <div class="col-sm-3">
        <div class="avatar">
            <img ng-show="vm.currentAuthor.avatar == null" src="http://127.0.0.1:8000/static/std-avatar.png" height="260" width="260"/>
            <img ng-show="vm.currentAuthor.avator != null" src="vm.currentAuthor.avator" height="260" width="260"/>
            <h2>{{vm.currentAuthor.first_name}} {{vm.currentAuthor.last_name}}</h2>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><a href="/socialnet/#/managefriends">Manage Friends</a></li>
            <li class="list-group-item"><a href="/socialnet/#/myposts">Manage MyPosts</a></li>
            <li class="list-group-item"><a href="/socialnet/#/firendRequest">Friend Request</a></li>
        </ul>
    </div>

</div>

<div class="container">
    <div class="page-header">
        <h1>Please sign up:</h1>
    </div>

    <div class="col-md-9 col-md-offset-1">
        <form name="form" ng-submit="vm.register()" role="form">
            <div class="well">

                <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
                    <h2>First Name: </h2>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" ng-model="vm.user.firstname" required />
                    <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
                    <h2>Last Name: </h2>
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Last Name" ng-model="vm.user.lastname" required />
                    <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <h2>Username:</h2>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" ng-model="vm.user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <h2>Password:</h2>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>

                <!-- <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <h2>Re-Enter Password:</h2>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Re-Enter Password" ng-model="vm.user.password2" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div> -->

                <br><br>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Sign Up</button>

    </div>
</div>

<div class="container">
    <div class="col-md-9">

        <hr>
        <h4><small>Friend's Posts</small></h4>
        <hr>
        {{vm.friendPosts}}
        <div class="well" ng-repeat="post in vm.friendPosts | orderBy: '-published_date'">
            <h5><span class="glyphicon glyphicon-time"></span> {{post.published_date}} </h5>
            <p>{{post.text}}</p>

            <div class="form-group">

            <button type="button" class="btn btn-info" ng-model="collapsed_comments" ng-click="collapsed_comments=!collapsed_comments">See Comments</button>

            </div>

            <div ng-show="collapsed_comments">
                <p class="well">{{post.comments.author}}: {{post.comments.text}}</p>
            </div>


        </div>
    </div>

    <div class="col-sm-3">
        <div class="avatar">
            <img src="https://freeiconshop.com/files/edd/person-outline-filled.png" height="260" width="260">
            <h2>{{vm.currentAuthor.first_name}} {{vm.currentAuthor.last_name}}</h2>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><a href="#managefriends">Manage Friends</a></li>
            <li class="list-group-item"><a href="#myposts">Manage MyPosts</a></li>
        </ul>
    </div>

</div>

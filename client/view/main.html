<div class="container">
    <div class="col-md-9">
        <!-- here need a form -->
        <form name="form" ng-submit="vm.makePost()" role="form">
            <div class="form-group">
                <textarea style="resize:none" class="form-control" rows="5" id="comment" ng-model="vm.post.text"></textarea>
            </div>
            <div class="form-group">
                <select name="privacyLevel" form="PLform" ng-model="vm.post.public">
                    <option value="PL-private">Private to myself</option>
                    <option value="PL-oneAuthor">Only another author can see</option>
                    <option value="PL-friends">Only my friends can see</option>
                    <option value="PL-friends'friends">Only friend's of friends can see</option>
                    <option value="PL-friendsOnHost">Only friends on host can see</option>
                    <option value="PL-public">Make it public</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn pull-right">Submit</button>
            </div>
        </form>

        <hr>
        <h4><small>Recent Posts</small></h4>
        <hr>

        <div class="well" ng-repeat="post in vm.allPosts">
            <h3>{{post.author.firstname}}</h3>
            <h5><span class="glyphicon glyphicon-time"></span> {{post.published_date}}</h5>
            <p>{{post.text}}</p>
